name: Build macOS Binary

on:
  push:
    branches:
      - main
    paths:
      - 'gobbq/**'

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Install dependencies
        run: go mod tidy

      - name: Build for macOS Apple Silicon
        env:
          GOOS: darwin
          GOARCH: arm64
        run: |
          go build -o gobbq
          chmod +x gobbq

      - name: Get commit info
        id: commit_info
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.commit_info.outputs.date }}-${{ steps.commit_info.outputs.sha_short }}
          name: macOS Build ${{ steps.commit_info.outputs.date }}
          body: |
            Automated macOS Apple Silicon build from commit ${{ github.sha }}

            **Binary:** gobbq
            **Architecture:** arm64 (Apple Silicon)
          files: gobbq
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
