name: Build Multi-Platform Binaries

on:
  push:
    branches:
      - main
    paths:
      - 'gobbq/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            name: gobbq-macos-arm64
            platform: macOS Apple Silicon
          - goos: linux
            goarch: amd64
            name: gobbq-linux-amd64
            platform: Linux (Arch/Ubuntu/Debian)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Install dependencies
        working-directory: gobbq
        run: go mod tidy

      - name: Build for ${{ matrix.platform }}
        working-directory: gobbq
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -o ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: gobbq/${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit info
        id: commit_info
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.commit_info.outputs.date }}-${{ steps.commit_info.outputs.sha_short }}
          name: Build ${{ steps.commit_info.outputs.date }}
          body: |
            Automated multi-platform build from commit ${{ github.sha }}

            ## Binaries included:
            - **gobbq-macos-arm64** - macOS Apple Silicon (M1/M2/M3)
            - **gobbq-linux-amd64** - Linux (Arch, Ubuntu, Debian, etc.)

            ## Installation:
            Download the appropriate binary for your platform, rename it to `gobbq`, and make it executable:
            ```bash
            chmod +x gobbq
            ./gobbq
            ```
          files: binaries/*/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
